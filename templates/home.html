<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color API - Advanced Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="color"],
        select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="color"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .color-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .color-preview {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .color-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.1));
            pointer-events: none;
        }

        .color-info {
            padding: 1.5rem;
        }

        .color-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .color-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .value-item {
            background: #f5f5f5;
            padding: 0.75rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-label {
            color: #666;
            font-weight: 500;
        }

        .value-text {
            color: #333;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .color-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            flex: 1;
            padding: 0.6rem;
            font-size: 0.85rem;
            border: 2px solid #e0e0e0;
            background: white;
            color: #667eea;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-small:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .color-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Color API</h1>
            <p>Advanced color exploration and palette generation</p>
        </header>

        <div class="generator-row">
            <section class="controls manual-controls">
                <h2 class="section-title">ðŸŽ¨ Manual Palette Generator</h2>
                <div class="control-group">
                    <label for="colorInput">Enter Color (Hex, RGB, or Name)</label>
                    <input type="text" id="colorInput" placeholder="#667eea or rgb(102, 126, 234)" value="#667eea">
                </div>
                <div class="control-group">
                    <label for="paletteMode">Palette Mode</label>
                    <select id="paletteMode">
                        <option value="analogous">Analogous</option>
                        <option value="complementary">Complementary</option>
                        <option value="triadic">Triadic</option>
                        <option value="tetradic">Tetradic</option>
                        <option value="shades">Shades</option>
                        <option value="tints">Tints</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="generatePalette()">Generate Palette</button>
                </div>
            </section>
            <section class="ai-theme-card">
                <h2 class="ai-theme-title">âœ¨ AI Color Theme Generator</h2>
                <div class="ai-theme-row">
                    <input type="text" id="aiPrompt" class="ai-theme-input"
                        placeholder="Describe your theme (e.g. Modern dashboard, pastel spring, dark mode...)" />
                    <button id="aiGenerateBtn" class="ai-theme-btn" onclick="generateAITheme()">Generate with
                        AI</button>
                </div>
                <div class="ai-theme-desc">Let AI create a beautiful palette for your project. Powered by Ollama LLM.
                </div>
            </section>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="magicStars"></div>
        <div id="colorGrid" class="color-grid"></div>
    </div>
        <script>
        async function generatePalette() {
            const colorInput = document.getElementById('colorInput').value;
            const mode = document.getElementById('paletteMode').value;
            const errorDiv = document.getElementById('error');
            const gridDiv = document.getElementById('colorGrid');
            const loadingDiv = document.getElementById('loading');

            errorDiv.style.display = 'none';
            gridDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            query GeneratePalette($color: String!, $mode: String!) {
                                colorInfo(hex: $color) {
                                    hex
                                    rgb
                                    hsl
                                    name
                                }
                                palette(baseColor: $color, mode: $mode) {
                                    colors {
                                        hex
                                        rgb
                                        hsl
                                        name
                                    }
                                }
                            }
                        `,
                        variables: { color: colorInput, mode }
                    })
                });

                const { data, errors } = await response.json();
                loadingDiv.style.display = 'none';

                if (errors) {
                    errorDiv.textContent = errors[0].message;
                    errorDiv.style.display = 'block';
                    return;
                }

                const colors = data.palette.colors;
                gridDiv.innerHTML = colors.map(color => `
                    <div class="color-card">
                        <div class="color-preview" style="background-color: ${color.hex}"></div>
                        <div class="color-info">
                            <div class="color-name">${color.name}</div>
                            <div class="color-values">
                                <div class="value-item">
                                    <span class="value-label">HEX</span>
                                    <span class="value-text">${color.hex}</span>
                                </div>
                                <div class="value-item">
                                    <span class="value-label">RGB</span>
                                    <span class="value-text">${color.rgb}</span>
                                </div>
                                <div class="value-item">
                                    <span class="value-label">HSL</span>
                                    <span class="value-text">${color.hsl}</span>
                                </div>
                            </div>
                            <div class="color-actions">
                                <button class="btn-small" onclick="copyToClipboard('${color.hex}')">Copy HEX</button>
                                <button class="btn-small" onclick="copyToClipboard('${color.rgb}')">Copy RGB</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }

        async function generateAITheme() {
            const prompt = document.getElementById('aiPrompt').value.trim();
            const errorDiv = document.getElementById('error');
            const gridDiv = document.getElementById('colorGrid');
            const loadingDiv = document.getElementById('loading');
            errorDiv.style.display = 'none';
            gridDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            showMagicStars();
            try {
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `query($prompt: String!) { generateTheme(prompt: $prompt) { hex rgb hsl name } }`,
                        variables: { prompt }
                    })
                });
                const { data, errors } = await response.json();
                loadingDiv.style.display = 'none';
                if (errors) {
                    errorDiv.textContent = errors[0].message;
                    errorDiv.style.display = 'block';
                    return;
                }
                const colors = data.generateTheme;
                gridDiv.innerHTML = colors.map(color => `
                    <div class="color-card">
                        <div class="color-preview" style="background-color: ${color.hex}"></div>
                        <div class="color-info">
                            <div class="color-name">${color.name}</div>
                            <div class="color-values">
                                <div class="value-item"><span class="value-label">HEX</span><span class="value-text">${color.hex}</span></div>
                                <div class="value-item"><span class="value-label">RGB</span><span class="value-text">${color.rgb}</span></div>
                                <div class="value-item"><span class="value-label">HSL</span><span class="value-text">${color.hsl}</span></div>
                            </div>
                            <div class="color-actions">
                                <button class="btn-small" onclick="copyToClipboard('${color.hex}')">Copy HEX</button>
                                <button class="btn-small" onclick="copyToClipboard('${color.rgb}')">Copy RGB</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
        // Dummy showMagicStars and copyToClipboard for completeness
        function showMagicStars() {
            // Animation logic here (if any)
        }
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied: ' + text);
            });
        }
        // Generate palette on page load
        generatePalette();
        </script>
